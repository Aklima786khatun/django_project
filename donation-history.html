<tbody>
    {% for i in donation %}
    <tr class="text-center">
        <td>{{ forloop.counter }}</td>
        <td>{{ i.donationname }}</td>
        <td>{{ i.donationdate }}</td>
        <td>
            {% if i.status == 'pending' %}
                <span class="badge bg-warning text-dark">Pending</span>
            {% elif i.status == 'accepted' %}
                <span class="badge bg-success">Accepted</span>
            {% else %}
                <span class="badge bg-danger">{{ i.status }}</span>
            {% endif %}
        </td>
        <td>
            <a href="{% url 'donationdetail_donor' i.id %}" class="btn btn-sm btn-primary">
                <i class="fa fa-eye"></i> View Details
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" class="text-center">You haven't made any donations yet.</td>
    </tr>
    {% endfor %}
</tbody>
