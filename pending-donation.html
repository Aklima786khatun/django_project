<tbody>
    {% for i in donation %}
    <tr class="text-center">
        <td>{{ forloop.counter }}</td>
        <td>{{ i.donationname }}</td>
        <td>{{ i.donationdate }}</td>
        <td><span class="badge bg-warning text-dark">{{ i.status }}</span></td>
        <td>
            <a href="{% url 'view_donationdetail' i.id %}" class="btn btn-primary btn-sm">View Details</a>
            <a href="{% url 'accepted_donationdetail' i.id %}" class="btn btn-success btn-sm">Accept</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No new donation requests found.</td>
    </tr>
    {% endfor %}
</tbody>
